<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Ticket Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="booking-form">
    <h2>Book Your Ticket</h2>
    <form>
      <!-- Booking Info -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="movie">Select Movie:</label>
        <select id="movie" required>
          <option value="">Choose a movie</option>
          <option value="Inception">Inception</option>
          <option value="Interstellar">Interstellar</option>
          <option value="Oppenheimer">Oppenheimer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" min="1" max="10" required />
      </div>

      <hr />

      <!-- Payment Info -->
      <h3>Payment Details</h3>

      <div class="form-group">
        <label for="cardName">Cardholder Name:</label>
        <input type="text" id="cardName" placeholder="As on card" required />
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required />
      </div>

      <div class="form-group">
        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" required />
      </div>

      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" maxlength="3" placeholder="123" required />
      </div>

      <div class="form-group">
        <input type="submit" value="Pay & Book Now" />
      </div>
    </form>
  </div>

</body>
</html>
